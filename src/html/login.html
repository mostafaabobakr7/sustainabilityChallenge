<!DOCTYPE html>
<html lang="en">
  @@include('./templates/_meta.html',{ "title": "Log In" })

  <body>
    <div class="logIn d-flex flex-column justify-content-center align-items-center">

      <div class="card">
        <div class="navigation-logo">
          <div class="navigation-logo__wrapper">
            <img class="img-fluid" src="./img/BankCairoLogo.png" alt="logo">
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="logInEmail">Email</label>
              <input autofocus required type="email" class="form-control form-control-lg" id="logInEmail"
                aria-describedby="emailHelp" placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="logInPassword">Password</label>
              <input required type="password" class="form-control form-control-lg" id="logInPassword" placeholder="***">
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-primary">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
